<div>
    <ng-container>
        Game Title:<h4 *ngIf="!editGameNameFlag" (click)="showEditName()"> {{game.name}}</h4>
        <form #nameForm="ngForm" (ngSubmit)="editGameName(nameForm)" *ngIf="editGameNameFlag">
            <input name="name" [(ngModel)]="editGamebody.name">
            <button type="button" (click)="hideEditName()">Cancel</button>
            <button >Edit</button>
        </form>
    </ng-container>
    <ng-container>
        Publisher: <h4 *ngIf="!editGamePublisherFlag" (click)="showEditPublisher()">{{game.publisher}}</h4>
        <form #publisherForm="ngForm" (ngSubmit)="editGamePublisher(publisherForm)" *ngIf="editGamePublisherFlag">
            <input name="publisher" [(ngModel)]="editGamebody.publisher">
            <button type="button" (click)="hideEditPublisher()">Cancel</button>
            <button >Edit</button>
        </form>
    </ng-container>
    <ng-container *ngIf="editFlag">
        <app-edit-platform [gameId]="game._id" [platform]="editPlatform" (toggleView)="hideEdit()" (reloadPlatforms)="fetchPlatforms()"></app-edit-platform>
    </ng-container>
    <ng-container *ngIf="!editFlag">
        <table>
            <tr *ngFor="let platform of game.platforms">
                <td>{{platform.name}}&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>{{platform.year}}</td>
                <td><button (click)="deletePlatform(platform._id)">Delete</button></td>
                <td><button (click)="showEdit(platform)">Edit</button></td>
            </tr>
        </table>
    </ng-container>
    <div *ngIf="!addGameVisible && !editFlag">
        <button (click)="toggleAddPlatformVisibility(true)">Add New Platform</button>
    </div>
    <div *ngIf="addGameVisible">
        <app-add-platform [gameId]="game._id" (reloadPlatforms)="fetchPlatforms()" (hideAddPlatform)="toggleAddPlatformVisibility($event)"></app-add-platform>
    </div>
</div>
